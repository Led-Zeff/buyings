<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Producto</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="productForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
  
      <ion-item-sliding>
        <ion-item>
          <ion-label position="stacked">Tipo</ion-label>
          <ion-select formControlName="packageType" interface="popover">
            <ion-select-option [value]="package" *ngFor="let package of packages">{{ package | titlecase }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="newPackage()">Agregar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </form>
</ion-content>
