<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar debounce="300" animated placeholder="Buscar" (ionChange)="search($event)" mode="ios"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of products; trackBy:getProductUpdTime" [detail]="true" (click)="showProductModal(item)">
      <ion-avatar slot="start">
        <ion-icon class="avatar-icon" [name]="item.icon"></ion-icon>
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <h2>{{ item.name }}</h2>
        <p *ngIf="item.packageType">{{ item.packageType | titlecase }}</p>
      </ion-label>
      <span style="margin-right: 5px;">{{ item.salePrice | currency }}</span>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll treshold='200px' (ionInfinite)="infiniteEvent(infinite)" #infinite>
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="showFab">
    <ion-fab-button (click)="showProductModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
