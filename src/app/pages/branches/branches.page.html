<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Sucursales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <ion-list lines="full">
    <ion-item-sliding *ngFor="let branch of branches">
      <ion-item>
        <ion-label>
          <h2>{{ branch | titlecase }}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="end" (ionSwipe)="deleteBranch(branch)">
        <ion-item-option color="danger" [expandable]="true" (click)="deleteBranch(branch)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="showFab">
    <ion-fab-button (click)="newBranchDialog()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
